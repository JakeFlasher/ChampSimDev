
Frontend:
  impl: ChampSim
  clock_ratio: 1
  num_expected_insts: 3000000000
  
  Translation:
    impl: None
              

MemorySystem:
  impl: BHDRAMSystem
  clock_ratio: 1

  DRAM:
    impl: DDR5-VRR
    RFM:
    org:
      preset: DDR5_16Gb_x16
      channel: 2
      rank: 1
      channel_width: 32
    timing:
      preset: DDR5_3200AN

  BHDRAMController:
    impl: BLISSDRAMController
    BHScheduler:
      impl: BHScheduler
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: OpenRowPolicy
    plugins:
      - ControllerPlugin: {
          impl: ActivateCounter,
          output_file: hammer_test,
          cycles_per_heartbeat: 1000000,
          refresh_period: 32e-3,
          histogram_period: 500e-6 } 
      - ControllerPlugin: {
          impl: RFMManager,
          rfm_thresh: 16}

  AddrMapper:
    impl: ZEN4_8GB
