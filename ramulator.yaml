
Frontend:
  impl: ChampSim
  clock_ratio: 1
  num_expected_insts: 3000000000
  
  Translation:
    impl: None
              

MemorySystem:
  impl: BHDRAMSystem
  clock_ratio: 1

  DRAM:
    impl: DDR5-VRR
    RFM:
    org:
      preset: DDR5_16Gb_x8
      channel: 1
      rank: 2
    timing:
      preset: DDR5_3200AN

  BHDRAMController:
    impl: BLISSDRAMController
    BHScheduler:
      impl: BLISS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: OpenRowPolicy
    plugins:
      - ControllerPlugin: {
          impl: ActivateCounter,
          output_file: hammer_test,
          cycles_per_heartbeat: 1000000,
          histogram_period: 100e-6 } 
      - ControllerPlugin: {
          impl: BLISS }
      - ControllerPlugin: {
          impl: PARA,
          threshold: 0.0137}

  AddrMapper:
    impl: AldrLake